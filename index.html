<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    
    <main class="container">
        <!-- Timeblocks here -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">9:00AM</span>
            </div>
            <!-- gets the data number of a value of the number 9 and displays whether or not it is in past, present, or future -->
            <textarea id="9" class="form-control hour textarea" data-num="9" aria-label="With textarea"></textarea>
            <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">10:00AM</span>
            </div>
            <!-- gets the data number of a value of the number 10 and displays whether or not it is in past, present, or future -->
            <textarea id="10" class="form-control hour" data-num="10" aria-label="With textarea"></textarea>
            <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">11:00AM</span>
            </div>
            <!-- gets the data number of a value of the number 11 and displays whether or not it is in past, present, or future -->
            <textarea id="11" class="form-control hour" data-num="11" aria-label="With textarea"></textarea>
                <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">12:00PM</span>
            </div>
            <!-- gets the data number of a value of the number 12 and displays whether or not it is in past, present, or future -->
            <textarea id="12" class="form-control hour" data-num="12" aria-label="With textarea"></textarea>
                <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">1:00PM</span>
            </div>
            <!-- gets the data number of a value of the number 1 and displays whether or not it is in past, present, or future -->
            <textarea id="1" class="form-control hour" data-num="13" aria-label="With textarea"></textarea>
                <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">2:00PM</span>
            </div>
            <!-- gets the data number of a value of the number 2 and displays whether or not it is in past, present, or future -->
            <textarea id="2" class="form-control hour" data-num="14" aria-label="With textarea"></textarea>
                <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">3:00PM</span>
            </div>
            <!-- gets the data number of a value of the number 3 and displays whether or not it is in past, present, or future -->
            <textarea id="3" class="form-control hour" data-num="15" aria-label="With textarea"></textarea>
                <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">4:00PM</span>
            </div>
            <!-- gets the data number of a value of the number 4 and displays whether or not it is in past, present, or future -->
            <textarea id="4" class="form-control hour" data-num="16" aria-label="With textarea"></textarea>
                <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">5:00PM</span>
            </div>
            <!-- gets the data number of a value of the number 5 and displays whether or not it is in past, present, or future -->
            <textarea id="5" class="form-control hour" data-num="17" aria-label="With textarea"></textarea>
                <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
